<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaOrderForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>

    <div
        style="width: 47%; height: 700px; background-color: red;  border-radius: 10px; margin-left: 25%; margin-top: 10%;">
        <b>
            <div style="margin-top: 30px; margin-left: 60px;">
                <h1>Fizza Order Form</h1>


                <div class="d-flex">
                    <div>
                        <label for="">First Name</label> <br>
                        <input style="width: 250px; height: 40px; border-radius: 10px;" type="text" name="FirstName"
                            id="Firstname" placeholder="Firstname">

                    </div>
                    <div style="margin-left: 80px;  ">
                        <label for="">Last Name </label> <br>
                        <input style="width: 250px;  height: 40px; border-radius: 10px;" type="text" name="Lastname"
                            id="Lastname" placeholder="Lastname">

                    </div>
                </div>
                <div class="d-flex  pt-3">
                    <div>
                        <label for="">Email Address:</label> <br>
                        <input style="width: 250px;  height: 40px; border-radius: 10px;" type="text" name="email"
                            id="email" placeholder="Email Address">

                    </div>
                    <div style="margin-left: 80px;">

                        <label for="">Contact Number:</label> <br>
                        <input style="width: 250px;  height: 40px; border-radius: 10px;" text" name="number" id="number"
                            placeholder="Contact Number">

                    </div>
                </div>
                <div class="pt-3">
                    <label for="dob">Prefer Delivery Date:</label> <br>
                    <input style="width: 250px;  height: 40px; border-radius: 10px;" type="date" name="dob" id="Dob">

                </div>
                <div class="d-flex">
                    <div class="pt-3">
                        <label for="">Size:</label><br>
                        <input type="radio" name="radio" id="radio"> <span>Small</span> <br>
                        <input type="radio" name="radio" id="radio"> <span>Meduim</span> <br>
                        <input type="radio" name="radio" id="radio"> <span>Large</span> <br>
                    </div>

                    <div style="margin-left: 255px; margin-top: 20px;">
                        <label for="">Flavor:</label> <br>
                        <select style="width: 250px;  height: 40px; border-radius: 10px;" name="" id="pizzatype">
                            <option value=" ">Margherita </option>
                            <option value=""> Pepperoni</option>
                            <option value="">Four Cheese</option>
                            <option value="">BBQ Chicken</option>
                            <option value=""> Hawaiian</option>
                            <option value="">Meat Lovers</option>
                            <option value=""> Veggie
                                Supreme</option>
                            <option value=""> Buffalo Chicken</option>
                        </select>
                        <select style="height: 40px; border-radius: 10px; " name="" id="">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex pt-3">
                    <div>
                        <label for="">Cradit Number:</label> <br>
                        <input style="width: 250px;  height: 40px; border-radius: 10px;" type="text" name="credit"
                            id="credit" placeholder="Credit Number">
                    </div>
                    <div style="margin-left: 80px;">
                        <label for="">Pin</label> <br>
                        <input style="width: 250px;  height: 40px; border-radius: 10px;" type="text" name="pin" id="pin"
                            placeholder="Pin">
                    </div>
                </div>
                <div class="pt-3">
                    <label for="">Address:</label> <br>
                    <input style="width: 575px;  height: 80px; border-radius: 10px;" type="text" name="Address"
                        id="Address">
                </div>
                <div style="margin-left: 25% ; margin-top: 5%; ">
                    <button class=" w-50  rounded btn-danger btn btn-outline-success" name="sumbit" id="Sumbit"
                        onclick="Sumbit()">Submit</button>
                </div>
            </div>
        </b>
    </div>

</body>

</html>

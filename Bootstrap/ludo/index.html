<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div
      class="text-white bg-primary d-flex align-content-center justify-content-center"
    >
      <h1>Dice Game</h1>
    </div>
    <div class="d-flex">
      <div
        style="
          width: 500px;
          height: 400px;
          background-color: green;
          border-radius: 10px;
          box-shadow: 1px 1px 2px 2px;
          margin-left: 180px;
          margin-top: 30px;
        "
      > 
        <h3 class="d-flex align-content-center justify-content-center">
          Player 1
        </h3>
        <div class="d-flex align-content-center justify-content-center">
          <img
            id="p1dice"
            class="w-50 mt-3"
            src="./images/6.png"
            alt=""
          /><br />
        </div>
        <div class="d-flex align-content-center justify-content-center">
          <button
            onclick="p1Play()"
            disabled
            id="p1Play"
            class="text-white btn btn-warning btn btn-outline-warning w-50 mt-2"
          >
            Roll Dice
          </button>
        </div>
      </div>
      <div
        style="
          width: 500px;
          height: 400px;
          background-color: yellow;
          border-radius: 10px;
          box-shadow: 1px 1px 2px 2px;
          margin-left: 150px;
          margin-top: 30px;
        "
      >
        <h3 class="d-flex align-content-center justify-content-center">
          Player 2
        </h3>
        <div class="d-flex align-content-center justify-content-center">
          <img
            id="p2dice"
            class="w-50 mt-3"
            src="./images/6.png"
            alt="DiceImg"
          /><br />
        </div>
        <div class="d-flex align-content-center justify-content-center">
          <button
            onclick="p2Play()"
            disabled
            id="p2Play"
            class="text-black btn btn-success btn btn-outline-success w-50 mt-2"
          >
            Roll Dice
          </button>
        </div>
      </div>
    </div>

    <div class="align-content-center justify-content-center">
      <h2 class="mt-5 d-flex align-content-center justify-content-center">
        <b>Score Bord</b>
      </h2>

      <div class="d-flex align-content-center justify-content-center">
        <div class="d-flex gap-3">
          <span class="fs-5">Player 1</span> <br />
          <span class="fs-5">Player 2</span> <br />
        </div>
      </div>
      <div
        class="mt-3 d-flex align-content-center justify-content-center gap-5"
      >
        <span class="fs-5" id="p1sc">0</span>
        <span class="fs-5" id="p2sc">0</span>
      </div>
      <div
        class="mt-3 d-flex gap-3 align-content-center justify-content-center"
      >
        <button onclick="start()" id="start " class="btn btn-success">
          Start Game
        </button>

        <button
          onclick="restart()"
          disabled
          id="restart"
          class="btn btn-danger"
        >
          Restart Game
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>

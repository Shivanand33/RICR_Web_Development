<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DiceGame</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body style="background-color: floralwhite">
    <div
      class="container-fuild bg-info d-flex align-items-center justify-content-center"
    >
      <h1>DiceGame</h1>
    </div>
    <div class="d-flex align-content-center justify-content-center gap-5 mt-5">
      <div
        style="
          width: 300px;
          height: 300px;
          display: grid;
          align-items: center;
          justify-items: center;
          background-color: green;
          border-radius: 20px;
          box-shadow: 3px 3px 3px 3px rgb(134, 226, 134);
        "
      >
        <h2>Player1</h2>
        <img id="p1dice" class="w-50" src="./images/6.png" alt="" />
        <div>
          <button
            onclick="roll1()"
            disabled
            id="roll1"
            class="text-black btn-light btn btn-outline-light"
          >
            Dice Roll
          </button>
        </div>
      </div>
      <div
        style="
          width: 300px;
          height: 300px;
          display: grid;
          align-items: center;
          justify-items: center;
          background-color: rgb(44, 24, 195);
          border-radius: 20px;
          box-shadow: 3px 3px 3px 3px rgb(106, 106, 232);
        "
      >
        <h2>Player2</h2>
        <img id="p2dice" class="w-50" src="./images/6.png" alt="" />
        <div>
          <button
            onclick="roll2()"
            disabled
            id="roll2"
            class="text-dark btn-light btn btn-outline-light"
          >
            Dice Roll
          </button>
        </div>
      </div>
      <div
        style="
          width: 300px;
          height: 300px;
          display: grid;
          align-items: center;
          justify-items: center;
          background-color: rgb(238, 238, 21);
          border-radius: 20px;
          box-shadow: 3px 3px 3px 3px rgb(225, 225, 108);
        "
      >
        <h2>Player3</h2>
        <img id="p3dice" class="w-50" src="./images/6.png" alt="" />
        <div>
          <button
            onclick="roll3()"
            disabled
            id="roll3"
            class="text-black btn-light btn btn-outline-light"
          >
            Dice Roll
          </button>
        </div>
      </div>
      <div
        style="
          width: 300px;
          height: 300px;
          display: grid;
          align-items: center;
          justify-items: center;
          background-color: rgb(223, 31, 14);
          border-radius: 20px;
          box-shadow: 3px 3px 3px 3px rgb(211, 126, 126);
        "
      >
        <h2>Player4</h2>
        <img id="p4dice" class="w-50" src="./images/6.png" alt="" />
        <div>
          <button
            onclick="roll4()"
            disabled
            id="roll4"
            class="text-black btn-light btn btn-outline-light"
          >
            Dice Roll
          </button>
        </div>
      </div>
    </div>
    <div class="mt-5 my-5">
      <h1 class="d-flex align-items-center justify-content-center">
       <span class="text-decoration-underline "> SCORE BORD</span> 
      </h1>
      <div class="d-flex align-items-center justify-content-center gap-3">
        <span class="fs-5">Player 1</span>
        <span class="fs-5">Player 2</span>
        <span class="fs-5">Player 3</span>
        <span class="fs-5">Player 4</span>
      </div>
      <div
        class="d-flex align-items-center justify-content-center"
        style="gap: 80px"
      >
        <span id="p1sc" class="fs-5">0</span>
        <span id="p2sc" class="fs-5">0</span>
        <span id="p3sc" class="fs-5">0</span>
        <span id="p4sc" class="fs-5">0</span>
      </div>
      <div class="d-flex align-items-center justify-content-center gap-5 mt-3">
        <button
          onclick="start()"
          id="start"
          style="width: 150px"
          class="bg-success btn btn-success"
        >
          Start
        </button>

        <button
          onclick="restart()"
          id="restart"
          style="width: 150px"
          class="bg-danger btn btn-danger"
          disabled
        >
          Restart
        </button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>

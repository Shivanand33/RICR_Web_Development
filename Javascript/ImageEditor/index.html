<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div
        class="container-fluid bg-primary px-3 py-2 text-center display-6 fw-bold text-light"
      >
        Image Editor
      </div>
    </header>
    <main>
      <div class="mx-3 border border-primary d-flex gap-3" id="content">
        <div class="border border-danger w-25 p-4">
          <div class="border rounded shadow-lg">
            <input
              type="range"
              name="Brightness"
              id="Brightness"
              min="0"
              max="100"
              value="50"
              onchange="chnageBrightness()"
              class="form-range"
            />
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span>
              <label for="Brightness" class="fs-6">Brightness</label>
              <span>100</span>
            </div>
          </div>
          <div class="border rounded shadow-lg mt-2">
            <input
              type="range"
              name="Contrast"
              id="Contrast"
              min="0"
              max="100"
              value="50"
              onchange="chnageContrast()"
              class="form-range"
            />
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span>
              <label for="Contrast" class="fs-6">Contrast</label>
              <span>100</span>
            </div>
          </div>

          <div class="border rounded shadow-lg mt-2">
            <input
              type="range"
              name="Grayscale"
              id="Grayscale"
              min="0"
              max="100"
              value="50"
              onchange="chnageGrayscale()"
              class="form-range"
            />
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span>
              <label for="Brightness" class="fs-6">Grayscale</label>
              <span>100</span>
            </div>
          </div>

          <div class="border rounded shadow-lg mt-2">
            <input
              type="range"
              name="Sepia"
              id="Sepia"
              min="0"
              max="100"
              value="50"
              onchange="chnageSepia()"
              class="form-range"
            />
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span>
              <label for="Brightness" class="fs-6">Sepia</label>
              <span>100</span>
            </div>
          </div>

          <div class="border rounded shadow-lg mt-2">
            <input
              type="range"
              name="Saturate"
              id="Saturate"
              min="0"
              max="100"
              value="50"
              onchange="chnageSaturate()"
              class="form-range"
            />
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span>
              <label for="Brightness" class="fs-6">Saturate</label>
              <span>100</span>
            </div>
          </div>

          <div class="border rounded shadow-lg mt-2">
            <input
              type="range"
              name="HueRotate"
              id="HueRotate"
              min="0"
              max="100"
              value="50"
              onchange="chnageHueRotate()"
              class="form-range"
            />
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span>
              <label for="Brightness" class="fs-6">Hue-Rotate</label>
              <span>100</span>
            </div>
          </div>

          <div class="border rounded shadow-lg mt-2">
            <input
              type="range"
              name="Blur"
              id="HueRotate"
              min="0"
              max="100"
              value="50"
              onchange="chnageBlur()"
              class="form-range"
            />
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span>
              <label for="Brightness" class="fs-6">Blur</label>
              <span>100</span>
            </div>
          </div>

          <div class="border rounded shadow-lg mt-2">
            <input
              type="range"
              name="Invert"
              id="Invert"
              min="0"
              max="100"
              value="50"
              onchange="chnageInvert()"
              class="form-range"
            />
            <div class="px-3 d-flex justify-content-between w-100">
              <span>0</span>
              <label for="Brightness" class="fs-6">Invert</label>
              <span>100</span>
            </div>
          </div>
          <label
            for="Upload"
            class="btn btn-outline-primary mt-4 d-flex justify-content-center"
            id="uploadAnotherLabel"
            ><i class="bi bi-camera-fill"></i>Upload Another Image</label
          >
          <div class="d-flex mt-2 gap-3">
            <button class="btn btn-warning w-50" onclick="reset()">
               <i class="bi bi-arrow-clockwise"></i> Reset
            </button>
            <button class="btn btn-outline-success" onclick="download()">
              <i class="bi bi-download"></i>Download
            </button>
          </div>
        </div>

        <div
          class="border border-success w-75 d-flex justify-content-center align-items-center"
          id="workspace"
        >
          <img
            src=""
            alt=""
            id="image"
            class="border object-fit-contain"
          />
          <label for="Upload" class="btn btn-outline-primary" id="uploadLabel"
            ><i class="bi bi-camera-fill"></i> Upload Image</label
          >
          <input
            type="file"
            name="Upload"
            id="Upload"
            class="d-none"
            onchange="uploadImage()"
            accept="image/*"
          />
        </div>
      </div>
    </main>
    <!-- bootstrap Script -->
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
</head>

<body>
    <div class="bg-primary p-3 fs-3 text-center text-light fw-bold">Form Validation</div>

    <div class="border border-dark p-3 pt-4 my-3 position-relative">

        <div class="d-grid gap-3">
            <div>
                <div class="d-flex align-items-center">
                    <label for="FullName" class="form-label w-25">Full name: <sup class="text-danger">
                    </label>
                    <input type="text" name="FullName" id="FullName" class="form-control" autocomplete="no" />
                </div>
                <span class="text-danger fs-6 float-end Error" id="NameError"></span>
            </div>
            <div>
                <div class="d-flex align-items-center">
                    <label for="email" class="form-label w-25">Email Address: <sup class="text-danger">
                    </label>
                    <input type="email " name="email" id="email" class="form-control" autocomplete="no" />
                </div>
                <span class="text-danger fs-6 float-end Error" id="EmailError"></span>
            </div>
            <div>
                <div>
                    <div class="d-flex align-items-center">
                        <label for="number" class="form-label w-25">Mobile no: <sup class="text-danger">
                        </label>
                        <input type="number" name="mobile" id="mobile" class="form-control" autocomplete="no" />
                    </div>
                </div>
                <span class="text-danger fs-6 float-end Error" id="PhoneError"></span>
            </div>
            <div>
                <div class="d-flex align-items-center">
                    <label for="dob" class="form-label w-25">D.O.B. : <sup class="text-danger">
                    </label>
                    <input type="date" name="dob" id="dob" class="form-control" autocomplete="no">
                </div>
                <span class="text-danger fs-6 float-end Error" id="DOBError"></span>
            </div>

        </div>

        <button onclick="Submit()" class="btn btn-primary text-light btn btn-outline-success w-25 ">Submit</button>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>

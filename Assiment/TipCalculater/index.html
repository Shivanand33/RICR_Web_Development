<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
</head>
</head>

<body class="bg-primary">

    <div
        class="container w-25 bg-warning text-light w-25  d-flex align-items-center justify-content-center rounded-top-5 ">
        <h2>TIP CALCULATOR</h2>
    </div>
    <div class=" container w-25 d-grid   gap-4  bg-light">
        <div class="  ms-4">
            <label for="">Bill Amount</label>
            <div class="d-flex">
                <input class="w-75 w-100 p-2 bg-light  border-primary border-0 border-bottom " type="text"
                    name="bill" id="bill">
                <span><i class="bi bi-currency-rupee"></i></span>
            </div>

        </div>
        <div class="d-grid ms-4">
            <label for="">How was the service ?</label>
            <select class="w-75 w-100 p-2  bg-light  border-primary border-0 border-bottom " name="ser"
                id="service">
                <option value="">select</option>
                <option value="0.25">25% - Top Notch</option>
                <option value="0.20">20% - Excellent</option>
                <option value="0.15">15% - Good</option>
                <option value="0.10">10% - Bad</option>
                <option value="0.5">5% - Worest</option>
            </select>
        </div>
        <div class="d-grid ms-4">
            <label for="">Total number of persons</label>
            <input class="w-75 p-2 w-100  bg-light border-primary border-0 border-bottom " type="text" name="total"
                id="total" placeholder="Number of people sharing the bill">

        </div>
        <div class="d-grid ms-4 gap-3">
            <button onclick="TipAmount()" class="w-50 btn btn-primary">Calculate</button>

            <span   class="ms-5" id="tipAmount"></span>
        </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>

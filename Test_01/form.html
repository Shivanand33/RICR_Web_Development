<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
     

             <div class="container bg-white border rounded border-dark  p-3 mt-3">
            <!-- Personal information -->
            
                 


                <div class="d-grid gap-3">
                    <div class="d-flex align-items-center">
                        <label for="FullName" class="form-label w-25">Full name: <sup class="text-danger">*</sup>
                        </label>
                        <input type="text" name="FullName" id="FullName" class="form-control  " required />
                    </div>
                    <div class="d-flex align-items-center">
                        <label for="text" class="form-label w-25">Collage name: <sup class="text-danger">*</sup>
                        </label>
                        <input type="text" name="collage" id="collage" class="form-control " required />
                    </div>
                    <div class="d-flex align-items-center">
                         <label for="" class="form-label w-25">Samester: <sup class="text-danger">*</sup>
                        </label>

                        <select name="qualification" id="qualification" class="form-select ">
                            <option value="">--Samester</option>
                            <option value="f1">first</option>
                            <option value="f2">second</option>
                            <option value="f3">thrid</option>
                            <option value="f4">four</option>
                            <option value="f5">five</option>
                            <option value="f6">six</option>
                             
                        </select>
                    </div>
                     <div class="d-flex align-items-center">
                        <label for="text" class="form-label w-25">Branch: <sup class="text-danger">*</sup>
                        </label>
                        <input type="text" name="branch" id="branch" class="form-control " required />
                    </div>
                     <div class="d-flex align-items-center">
                        <label for="email" class="form-label w-25">Number: <sup class="text-danger">*</sup>
                        </label>
                        <input type="number" name="number" id="number" class="form-control " required />
                    </div>

                     <div class="d-flex align-items-center">
                        <label for="email" class="form-label w-25">Email: <sup class="text-danger">*</sup>
                        </label>
                        <input type="email" name="email" id="email" class="form-control " required />
                    </div>

                     <div class="d-flex align-items-center">
                        <label for="text" class="form-label w-25">Course name: <sup class="text-danger">*</sup>
                        </label>
                        <input type="text" name="coursename" id="coursehname" class="form-control " required />
                    </div>
                    <div class="d-flex"> 
                    <div class="d-flex align-items-center justify-content-center">
                        <input type="radio" name="male" id="male">
                         <span class="ms-3" >Male</span>
                    </div>
                     <div class="ms-3 d-flex align-items-center justify-content-center">
                        <input type="radio" name="female" id="female">
                         <span class="ms-3" >Female</span>
                    </div>
                    </div>


                </div>
            </div>

             </div>

            
             

             

            
   
    


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>

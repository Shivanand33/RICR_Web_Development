<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body style="background-color: rgb(235, 218, 21);">

    <div style="margin-left: 30%; margin-top: 10%; ">
        <h1 class="mb-5"> <b>Welcome !</b> </h1>
        <div style="display: grid;   width: 400px; height: 400px; border: 1px solid black;"
            class="bg-dark rounded-4 justify-content-center">
            <div>
                <button class="  rounded-5 my-3 text-dark fs-5 "
                    style="margin-left: 90px; background-color: rgb(235, 218, 21); width: 50%; height: 50px; ">Phone</button>
            </div>
            <div>
                <input class="text-white bg-dark border-black"
                    style=" width: 350px; height: 50px; border-radius: 5px; font-size:larger;" type="text"
                    name="Pleaseinput" id="Pleaseinput" placeholder=" &#xF5AB;  Please input Phone">
            </div>
            <div>
                <input class="text-white bg-dark border-black"
                    style="width: 350px; height: 50px; border-radius: 5px; font-size: larger;" type="password"
                    name="password" id="password" placeholder="  &#xF36E;  Please input Password">
            </div>
            <span style="color: rgb(235, 218, 21); margin-bottom: 50px; margin-left: 230px;">Forget password?</span>
            <div>
                <button class=" fs-5 w-100 h-75 rounded-5 mb-3" style="background-color: rgb(235, 218, 21); "
                    onclick="SINGIN()">SING
                    IN</button>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>

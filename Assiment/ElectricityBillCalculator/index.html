<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
</head>

<body>
    <div class="container border-3 bg-light w-50 d-grid gap-3">
        <div class="d-grid gap-3">
            <h2>Electricity Bill Calculater</h2>
            <input class="w-100 p-2" type="number" name="numaric" id="numaric">
        </div>

        <div class="d-flex gap-3 align-content-center justify-content-center m-1">
            <button class="w-25 btn btn-primary btn btn-lg text-light">Calculate</button>
            <button class="btn btn-lg btn btn-outline-danger">Clear</button>
        </div>
    </div>

    <div class="container border-3 bg-light   w-50 d-grid gap-3 mt-3">
        <div class="d-grid gap-2">
            <section><b>Bill Details</b>
                <hr>
                <option value="">First 50 units:</option>
                <span></span>
                <option value="">Next 150 units (51-200):</option>
                <span></span>
                <option value="">Next 250 units(201-450):</option>
                <option value="">Above 450 units:</option>
                <span></span>
                <hr>
                <option value="">Subtotal:</option>
                <hr>
                <option value="">Surcharge (20%):</option>
                <hr>
                <option value="">Total:</option>
            </section>
        </div>


    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>

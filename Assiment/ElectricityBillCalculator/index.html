<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
</head>

<body>
    <div class="container border-1 bg-light  w-50 d-grid gap-3">
        <div class="d-grid gap-3">
            <h2>Electricity Bill Calculater</h2>
            <input class="w-100 me-5 p-2" type="number" name="unit" id="unit">
        </div>

        <div class="d-flex gap-3 align-content-center justify-content-center m-1">
            <button onclick="calculate()" class="rounded-5 w-25 btn btn-primary btn btn-lg text-light">Calculate</button>
            <button onclick="clearData()" class="rounded-5 btn btn-lg btn btn-outline-danger">Clear</button>
        </div>
    </div>

    <div class="container border-3 bg-light   w-50 d-grid gap-3 mt-3">
        <div class="d-grid  gap-2">
            <div><b>Bill Details</b>
                <hr>
                <div class="d-flex justify-content-between">
                    <span>First 50 units:</span>
                    <span id="u1" class="text-danger">₹0.00</span>
                </div>
                <div class="d-flex justify-content-between">
                    <span>Next 150 units (51-200):</span>
                    <span id="u2" class="text-danger">₹0.00</span>
                </div>
                <div class="d-flex justify-content-between">
                    <span>Next 250 units (201-450):</span>
                    <span id="u3" class="text-danger">₹0.00</span>
                </div>
                 <div class="d-flex justify-content-between">
                    <span>Above 450 units:</span>
                    <span id="u4" class="text-danger">₹0.00</span>
                </div>
        
                <hr>
                <div class="d-flex justify-content-between">
                    <span>Subtotal:</span>
                    <span id="subtotal" class="text-danger">₹0.00</span>
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                    <span>Surcharge (20%):</span>
                    <span id="surcharge" class="text-danger">₹0.00</span>
                </div>
                <hr>
                <div class="d-flex justify-content-between">
                    <span>Total:</span>
                    <span id="total" class="text-danger">₹0.00</span>
                </div>
            </div>
        </div>


    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>

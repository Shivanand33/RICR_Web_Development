<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
</head>
<body>
    
<div class="container border-1 w-50  bg-light">
    <h2>Salary Calculator</h2>
    <hr>
    <div class="fs-5 gap-2 d-grid"> 
        <label for="">Basic Salary</label>
        <input class="w-100" type="number" name="salary" id="salary">
        <span class="fs-6 text-danger" id="error"></span>
    </div>
 <div class="d-flex gap-1 align-items-center justify-content-center">
        <button id="calculatebtn" onclick="GrossSalary()" class="btn btn-primary w-50   mt-2 ">Gross Salary</button>
        <button onclick="Reset()" class="btn btn-dark w-50 mt-2">Reset</button>
 </div>
 <div class="mt-3 display-bold container w-100 border-black bg-info d-flex align-items-center justify-content-center">
    <span id="success" class="d-none" >Salary Calculate Seccess!</span>
 </div>
 <h4>Result</h4>
 <hr>
 <div class="mt-3 d-grid gap-2"> 
   
   
  <div class="fs-5 gap-2 d-grid"> 
        <label for="">Basic Salary</label>
        <input id="basicsalary" class="w-100" type="text" readonly/>
    </div>
    <div class="fs-5 gap-2 d-grid"> 
        <label for="">HRA</label>
        <input id="hra" class="w-100" type="text" readonly/>
    </div>
    <div class="fs-5 gap-2 d-grid"> 
        <label for="">DA</label>
        <input id="da" class="w-100" type="text" readonly/>
    </div>
    <div class="fs-5 gap-2 d-grid"> 
        <label for="">Gross Salary</label>
        <input id="Gross" class="w-100" type="text" readonly/>
    </div>
    </div>

</div>



     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>

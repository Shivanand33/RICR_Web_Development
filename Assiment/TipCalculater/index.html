<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculater</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
</head>
</head>
<body class="bg-primary">

    <div class="bg-warning text-light w-25  d-flex align-items-center justify-content-center rounded-top-5 ">
        <h2>TIP CALCULATOR</h2>
    </div>
    <div>
        <label for="">Bill Amount</label>
        <input type="text" name="billAmount" id="bill">
    </div>
    <div>
        <label for="">How was the service ?</label>
        <select name="" id="">
            <option value="">select</option>
            <option value="">25% - Top Notch</option>
             <option value="">20% - Excellent</option>
              <option value="">15% - Good</option>
               <option value="">10% - Bad</option>
                <option value="">5% - Worest</option>
        </select>
    </div>
    <div>
        <label for="">Total number of persons</label>
        <input type="number" name="total" id="total" placeholder="Number of people sharing the bill">

    </div>
    <button>Calculate</button>

    <span class="" id="TipAmount"></span>

    








     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
